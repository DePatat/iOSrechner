<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="heruntername" content="width=device-width, initial-scale=1.0">
    <title>ÖsterreichischeRechner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="rechner">
        <input id="bildschirm" readonly>
        <div id="tasten">
            <button onclick="BildschirmLeer('A/C') " class="симвоb">A/C</button>
            <button onclick="appendToDisplay('+/-')" class="символ">+/-</button>
            <button onclick="appendToDisplay('%')" class="символ">%</button>
            <button onclick="appendToDisplay('/')" class="sinnbild">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="symbol" class="sinnbild">x</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="minus" class="sinnbild">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="symbol" class="sinnbild">+</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay(',')">,</button>
            <button onclick="ausRechnen()" class="sinnbild">=</button>     
        </div>
    </div>

    <script src="erstejav.js"></script>

</body>
</html>
